version: "3"
services:
  poetry-contracts:
    build: ../poetry-contracts
    ports:
      - "8545:8545"
    volumes:
    - ./appdata:/appdata
  poetry-system:
    build: ../poetry-system
    ports:
    - "8080:8080"
    depends_on:
    - mongo
    - poetry-contracts
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/poetry
      - ENV=DEVELOPMENT
    volumes:
    - ./appdata:/appdata
    networks:
      - database
    links:
      - mongo
  poetry-payments:
    build: ../poetry-payments
    ports: 
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MATIC_URL=https://gasstation-mainnet.matic.network
      - ETHEREUM_USD_URL=https://api.coingecko.com/api/v3/coins/ethereum/market_chart?vs_currency=usd&days=0
      - PROVIDER=http://localhost:8545
      - MONGO_DB_URL=mongodb://mongo:27017/poetry
      - ENV=DEVELOPMENT
    volumes:
      - ./appdata:/appdata
    networks:
      - database
      - payments
    links:
      - mongo
      - poetry-api
  poetry-api:
    build: ../poetry-api
    ports: 
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/poetry
      - ENV=DEVELOPMENT
    volumes:
      - ./appdata:/appdata
    networks:
      - database
      - payments
    links:
      - mongo
      - poetry-payments
  mongo:
    image: mongo
    ports:
    - "27017:27017"
    networks:
      - database
networks:
  database:
    driver: bridge
  payments:
    driver: bridge
  