version: "3"
services:
  poetry-contracts:
    build: ../poetry-contracts
    ports:
      - "8545:8545"
    volumes:
    - ./appdata:/appdata
  poetry-system:
    build: ../poetry-system
    ports:
    - "8080:8080"
    depends_on:
    - mongo
    - poetry-contracts
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/poetry
      - ENV=DEVELOPMENT
      - PORT=8080
    volumes:
    - ./appdata:/appdata
    networks:
      - database
    links:
      - mongo  
  mongo:
    image: mongo
    ports:
    - "27017:27017"
    networks:
      - database
networks:
  database:
    driver: bridge
